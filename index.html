<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="main-container">
			<div class="middle-container">
				<div class="inner-container">
					<h1 class="white-text">
						Generate a<br /><span class="green-text">random password</span>
					</h1>
					<p class="sub-text">Never use an insecure password again.</p>
					<button class="generate-password" onclick="generatePasswords()">
						Generate passwords
					</button>
				</div>
				<div class="inner-container2">
					<input
						type="number"
						id="password-length"
						value="15"
						min="8"
						max="128"
					/>
					<input type="checkbox" id="numbers-selector" checked />
					<input type="checkbox" id="symbols-selector" checked />
				</div>
			</div>
			<hr />
			<div class="generated-passwords-container">
				<p class="password-option" id="password-one"></p>
				<p class="password-option" id="password-two"></p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
