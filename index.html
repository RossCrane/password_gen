<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<title>Password Genrator</title>
		<link rel="icon" type="image/svg+xml" href="assets/cat.svg" />
	</head>

	<body>
		<div class="main-container">
			<div class="middle-container">
				<div class="inner-container">
					<h1 class="white-text">
						Generate a<br /><span class="green-text">random password</span>
					</h1>
					<p class="sub-text">Never use an insecure password again.</p>
					<button class="generate-password" onclick="generatePasswords()">
						Generate passwords
					</button>
				</div>
				<div class="inner-container2">
					<input
						type="number"
						id="password-length"
						value="15"
						min="5"
						max="128"
					/>
					<div class="row-container">
						<p class="details">Include lowercase letters?</p>
						<input
							class="checkbox"
							type="checkbox"
							id="lowercases-selector"
							checked
						/>
					</div>
					<div class="row-container">
						<p class="details">Include capital letters?</p>
						<input
							class="checkbox"
							type="checkbox"
							id="capitals-selector"
							checked
						/>
					</div>
					<div class="row-container">
						<p class="details">Include numbers?</p>
						<input
							class="checkbox"
							type="checkbox"
							id="numbers-selector"
							checked
						/>
					</div>
					<div class="row-container">
						<p class="details">Include symbols?</p>
						<input
							class="checkbox"
							type="checkbox"
							id="symbols-selector"
							checked
						/>
					</div>
				</div>
			</div>
			<hr />
			<div class="generated-passwords-container">
				<p
					class="password-option"
					id="password-one"
					onclick="copyTextToClipboard('password-one')"
				></p>
				<p
					class="password-option"
					id="password-two"
					onclick="copyTextToClipboard('password-two')"
				></p>
			</div>
			<div id="copy-tooltip" style="display: none">Copied!</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
